<div class="half_w dialog additem" style="width: 660px">
    <div class="h_title"><a id="title-dialog">Add New Employee</a> <a id="id"></a></div>
    <form id="form_dialog_employee" action="" method="post">
        <div class="element">
            <label for="email">Email <span class="red">(required)</span></label>
            <input id="email" name="email" class="validate[required,custom[email],maxSize[20]] text">
        </div>
        <div class="element">
            <label for="warehouse">Warehouse <span class="red">(required)</span></label>
            <select name="warehouse" id="warehouse">
            </select>
        </div>
        <div class="element">
            <div style="float: left;width: 50%;">
                <label for="password">Password<span class="red">(required)</span></label>
                <input id="password" name="password"  type="password" class="validate[required,maxSize[20]] text">
            </div>
            <div style="float: left;width: 50%;" >
                <label for="re-password">Re - Password<span class="red">(required)</span></label>
                <input id="re-password" name="re-password" type="password" class="validate[required,maxSize[20],equals[password]] text">
            </div>
        </div>
        <div class="element">
            <label for="name">Name <span class="red">(required)</span></label>
            <input id="name" name="name" class="validate[required,maxSize[20]] text">
        </div>
        <div class="element">
            <label for="phone">Phone <span class="red">(required)</span></label>
            <input id="phone" name="phone" class="validate[required,maxSize[20],custom[integer]] text">
        </div>
        <div class="element">
            <label for="content">Address <span>(required)</span></label>
            <textarea name="address" class="validate[required,maxSize[50]] textarea" rows="6" id="address"></textarea>
        </div>
        <div class="entry">
            <button type="submit" class="add">Save Employee</button> <button class="cancel">Cancel</button>
        </div>
    </form>

</div>
