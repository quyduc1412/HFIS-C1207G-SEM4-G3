<div class="half_w dialog additem" style="width: 660px">
    <div class="h_title"><a id="title-dialog">Add New Employee</a> <a id="id"></a></div>
    <form id="form_dialog_warehouses" action="" method="post">
        <div class="element">
            <label for="email">Email</label>
            <input id="email" name="email" class="validate[required,custom[email]] text err">
        </div>
        <div class="element">
            <div style="float: left;width: 50%;">
                <label for="password">Password</label>
                <input id="password" name="password" class="validate[required,custom[email]] text err">
            </div>
            <div style="float: left;width: 50%;">
                <label for="re-password">Re - Password</label>
                <input id="re-password" name="re-password" class="validate[required,custom[email]] text err">
            </div>
        </div>
        <div class="element">
            <label for="name">Name <span class="red">(required)</span></label>
            <input id="name" name="name" class="validate[required,maxSize[20]] text err">
        </div>
        <div class="element">
            <label for="content">Address <span>(required)</span></label>
            <textarea name="address" class="validate[required,maxSize[50]] textarea" rows="6" id="address"></textarea>
        </div>
        <div class="element">
            <label for="phone">Name <span class="red">(required)</span></label>
            <input id="phone" name="phone" class="validate[required,maxSize[20]] text err">
        </div>
        <div class="entry">
            <button type="submit" class="add">Save Warehouses</button> <button class="cancel">Cancel</button>
        </div>
    </form>

</div>
