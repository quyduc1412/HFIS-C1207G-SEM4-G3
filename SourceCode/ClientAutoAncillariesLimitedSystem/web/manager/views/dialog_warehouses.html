<div class="half_w dialog additem" style="width: 660px">
    <div class="h_title"><a id="title-dialog">Add new warehouses:</a> <a id="id"></a></div>
    <form id="form_dialog_warehouses" action="" method="post">
        <div class="element">
            <label for="name">Name <span class="red">(required)</span></label>
            <input id="name" name="name" class="validate[required] text err">
        </div>
        <div class="element">
            <div style="float: left;width: 50%;">
                <label for="category">Region <span class="red">(required)</span></label>
                <select name="region" id="region">
                </select>
            </div>
            <div style="float: left;width: 50%;">
                <label for="price">Phone <span class="red">(required)</span></label>
                <input id="phone" name="phone" class="validate[required] text err">
            </div>
        </div>
        <div class="element">
            <label for="content">Address <span>(required)</span></label>
            <textarea name="address" class="validate[required] textarea" rows="6" id="address"></textarea>
        </div>
        <div id="images_form" class="element">
        </div>
        <div class="element">
            <label for="email">Email</label>
            <input id="email" name="email" class="validate[required] text err">
        </div>
        <div class="entry">
            <button type="submit" class="add">Save Warehouses</button> <button class="cancel">Cancel</button>
        </div>
    </form>

</div>
