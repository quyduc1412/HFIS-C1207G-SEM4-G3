<div class="half_w dialog additem" style="width: 660px">
    <div class="h_title"><a id="title-dialog">Add New Customer</a> <a id="id"></a></div>
    <form id="form_dialog_customer" action="" method="post">
        <div class="element">
            <label for="email">Email <span class="red">(required)</span></label>
            <input id="email" name="email" class="validate[required,custom[email],maxSize[20]] text">
        </div>
        <div class="element two">
            <div style="float: left;width: 50%;">
                <label for="first-name">First Name<span class="red">(required)</span></label>
                <input id="first-name" name="first-name"  type="text" class="validate[required,maxSize[20]] text">
            </div>
            <div style="float: left;width: 50%;" >
                <label for="last-name">Last Name<span class="red">(required)</span></label>
                <input id="last-name" name="last-name" type="text" class="validate[required,maxSize[20]] text">
            </div>
        </div>
        <div class="element two">
            <div style="float: left;width: 50%;">
                <label for="password">Password<span class="red">(required)</span></label>
                <input id="password" name="password"  type="password" class="validate[required,maxSize[20]] text">
            </div>
            <div style="float: left;width: 50%;" >
                <label for="re-password">Re - Password<span class="red">(required)</span></label>
                <input id="re-password" name="re-password" type="password" class="validate[required,maxSize[20],equals[password]] text">
            </div>
        </div>
        <div class="element two">
            <div style="float: left;width: 50%;">
                <label for="gender">Gender <span class="red">(required)</span></label>
                <select name="gender" id="gender">
                    <option value="0">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div style="float: left;width: 50%;" >
                <label for="phone">Phone<span class="red">(required)</span></label>
                <input id="phone" name="phone" type="text" class="validate[required,maxSize[20]] text">
            </div>
        </div>
        <div class="element two">
            <div style="float: left;width: 50%;">
                <label for="city">City<span class="red">(required)</span></label>
                <input id="city" name="city"  type="text" class="validate[required,maxSize[20]] text">
            </div>
            <div style="float: left;width: 50%;" >
                <label for="country">Country<span class="red">(required)</span></label>
                <input id="country" name="country" type="text" class="validate[required,maxSize[20]] text">
            </div>
        </div>
        <div class="element">
            <label for="address">Address <span class="red">(required)</span></label>
            <input id="address" name="address" class="validate[required,maxSize[20]] text">
        </div>
        <div class="entry">
            <button type="submit" class="add">Save Employee</button> <button class="cancel">Cancel</button>
        </div>
    </form>

</div>
